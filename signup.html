<body>
    
    <div class="navbar navbar-inverse navbar-fixed-top">
    
        
        <div class="innerheader">
            
           <a href="Home.html"style=" color:transparent;color: #9d9d9d;"><div class="logo">Cosmic Odyssey Store</div></a>
                
           <a href="Login.html"style="color:transparent;color: #9d9d9d;"><div class="header-link"><span class="glyphicon glyphicon-log-in"></span>Login</div></a>
                
           <a href="signup.html"style=" color:transparent;color: #9d9d9d;"><div class="header-link"><span class="glyphicon glyphicon-user"></span>Signup</div> </a>
              </div>
         </div>
        
        
        <div class="container" style="margin-left: 50%; margin-top:100px">
            <div class="row">
                <div class="col-xs-4" >
                    <h1 style="bold">Signup</h1>
                    <h5 style="bold">By creating an account on our website you will be able to shop faster, be up to date on an orders status, and keep track of the orders you have previously made.</h5>
                    <form>
                        <div class="form-group">
                            <form action="/action_page.php">
                            <input type="text" id="name" name="name" type="form-control" placeholder="Name" style="width:100%; " required> </div>
                        <div class="form-group">
                            <input type="email" id="em" name="em" type="form-control" placeholder="Email" style="width:100%;" required></div>
                         <div class="form-group">
                             <input type="password" id ="psw" name="psw" class="form-control" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></div>
                              <div class="form-group">
                                <input type="contact" id="num" name="num" class="form-control" placeholder="Contact Number" minlength = "11" required></div>
                              <div class="form-group">
                            <input type="postal" id="post" name="post" type="form-control" placeholder="Postal Code" min="4" style="width:100%;" required></div>
                                   <div class="form-group"style="width:100%;">
                                       <input type="text" id="city" name="city" type="form-control" placeholder="City" style="width:100%;"></div>
                         <div class="form-group" required>
                             <textarea class="form-control" id="ad" name="ad" rows="3" placeholder="Complete Address" required></textarea></div>  
                         <input type="submit" value="Create an account" class="btn btn-primary">        
                        </form>
                </div>

                          
                <script>
                    var myInput = document.getElementById("psw");
                    var letter = document.getElementById("letter");
                    var capital = document.getElementById("capital");
                    var number = document.getElementById("number");
                    var length = document.getElementById("length");
                    
                    // When the user clicks on the password field, show the message box
                    myInput.onfocus = function() {
                      document.getElementById("message").style.display = "block";
                    }
                    
                    // When the user clicks outside of the password field, hide the message box
                    myInput.onblur = function() {
                      document.getElementById("message").style.display = "none";
                    }
                    
                    // When the user starts to type something inside the password field
                    myInput.onkeyup = function() {
                      // Validate lowercase letters
                      var lowerCaseLetters = /[a-z]/g;
                      if(myInput.value.match(lowerCaseLetters)) {
                        letter.classList.remove("invalid");
                        letter.classList.add("valid");
                      } else {
                        letter.classList.remove("valid");
                        letter.classList.add("invalid");
                    }
                    
                      // Validate capital letters
                      var upperCaseLetters = /[A-Z]/g;
                      if(myInput.value.match(upperCaseLetters)) {
                        capital.classList.remove("invalid");
                        capital.classList.add("valid");
                      } else {
                        capital.classList.remove("valid");
                        capital.classList.add("invalid");
                      }
                    
                      // Validate numbers
                      var numbers = /[0-9]/g;
                      if(myInput.value.match(numbers)) {
                        number.classList.remove("invalid");
                        number.classList.add("valid");
                      } else {
                        number.classList.remove("valid");
                        number.classList.add("invalid");
                      }
                    
                      // Validate length
                      if(myInput.value.length >= 8) {
                        length.classList.remove("invalid");
                        length.classList.add("valid");
                      } else {
                        length.classList.remove("valid");
                        length.classList.add("invalid");
                      }
                    }
                    </script>
                  
                        
                </div>
            </div>
